<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Base64 Encoder/Decoder</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Base64 Encoder/Decoder</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="encodeBase64()">Encode to Base64</button>
    <button onclick="decodeBase64()">Decode from Base64</button>
    <p>Result:</p>
    <textarea id="resultText" readonly></textarea>

    <script>
        function encodeBase64() {
            const text = document.getElementById("inputText").value;
            const encoded = btoa(text);
            document.getElementById("resultText").value = encoded;
        }

        function decodeBase64() {
            const text = document.getElementById("inputText").value;
            try {
                const decoded = atob(text);
                document.getElementById("resultText").value = decoded;
            } catch (e) {
                document.getElementById("resultText").value = "Invalid Base64 string";
            }
        }
    </script>
</body>
</html>
